name: Update Repo with result

on:
#  schedule:
#    - cron: '0 */3 * * *' # Run every 3 hours
  push:
    branches: [ master ]
    paths:
    - '.github/workflows/**'
    - 'R_code'
    - 'Dataset/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/lockfile') }}
          restore-keys: |
            ${{ runner.os }}-r-
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          Rscript -e 'install.packages(c("ggplot2", "dplyr", "readr", "RSQLite", "tidyverse", "DBI", "emmeans", "gridExtra", "knitr", "magick", "grid"))'
      
      - name: Execute R script
        run: |
          Rscript R_code.R
          Rscript -e 'install.packages("readr")'
          Rscript -e 'install.packages("RSQLite")'
          Rscript -e 'install.packages("dplyr")'
          Rscript -e 'install.packages("DBI")'
          Rscript -e 'install.packages("ggplot2")
          Rscript -e 'install.packages("tidyverse")'
          Rscript -e 'install.packages("emmeans")'
          Rscript -e 'install.packages("gridExtra")'
          Rscript -e 'install.packages("knitr")'
          Rscript -e 'install.packages("magick")'
          Rscript -e 'install.packages("grid")'
      - name: Add files
        run: |
         git config --global --unset-all "http.https://github.com/.extraheader" || true
         git config --global user.email "savvinanicolaou@gmail.com"
         git config --global user.name "savvinanic"
         git add --all figures/
      - name: Commit files
        run: |
          git commit -m "Update Database"
      - name: Push changes 
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          branch: master
